<div class="layout">
  <!-- Sidenav só aparece se mostrarSidenav for true -->
  <app-sidenav 
    *ngIf="mostrarSidenav"
    (onToggleSideNav)="onToggleSideNav($event)"
  ></app-sidenav>

  <app-body
    class="main-content"
    [collapsed]="mostrarSidenav ? isSidenavCollapsed : false"
    [screenWidth]="screenWidth"
  ></app-body>

</div>
