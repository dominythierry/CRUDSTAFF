
<div class="login-container">
  <div class="overlay"></div> <!-- camada para imagem leve no fundo -->

  <div class="login-card">
    <img src="https://www.gov.br/prf/pt-br/noticias/estaduais/espirito-santo/2025/agosto/prf-lanca-campanha-nacional-para-divulgar-o-sistema-sinal-2013-desaparecidos/brasao_prf.png" alt="Logo PRF" class="logo" />
    <h1>Entrar</h1>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" type="text" formControlName="email" placeholder="Digite seu email" />
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input id="senha" formControlName="senha" type="password" placeholder="Digite sua senha" />
      </div>

      <button type="submit" class="btn-primary">Login</button>
    </form>

  <a (click)="goToRegistrar()">Registrar</a>
</p>
