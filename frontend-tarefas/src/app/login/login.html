
<div class="login-container">
  <div class="overlay"></div> <!-- camada para imagem leve no fundo -->

  <div class="login-card">
    <img src="https://www.gov.br/prf/pt-br/noticias/estaduais/espirito-santo/2025/agosto/prf-lanca-campanha-nacional-para-divulgar-o-sistema-sinal-2013-desaparecidos/brasao_prf.png" alt="Logo PRF" class="logo" />
    <h1>Entrar</h1>

    <form>
      <div class="input-group">
        <label for="usuario">Usuário</label>
        <input id="usuario" type="text" placeholder="Digite seu usuário" />
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input id="senha" type="password" placeholder="Digite sua senha" />
      </div>

      <button type="submit" class="btn-primary">Login</button>
    </form>

    <p class="register">
      Não possui conta?
      <a routerLink="/registrar">Registrar</a>
    </p>
  </div>

  <div id="autor">
    <p id="copy">&copy; 2025 DS2B TCC</p>
    <p id="copy2">Todos os direitos reservados.</p>
  </div>

</div>
